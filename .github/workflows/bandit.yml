name: Bandit

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - bandit
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit
      - name: Bandit
        run: bandit -r -l -ii .
